<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NocturaVision - Uformer Test Harness</title>
    <link rel="stylesheet" href="/tester/css/style.css">
    <style>
        /* Small override to ensure main content uses full available height */
        #app-content {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>

    <script src="/tester/js/app.js" type="module"></script>
</body>
</html>
